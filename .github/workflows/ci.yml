name: CI - Agents Test Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: üì¶ Install global dependencies
      run: |
        pip install --upgrade pip
        pip install GitPython google-cloud-aiplatform

    - name: üì¶ Install root-level requirements (if exists)
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: üì¶ Install Code Review Agent dependencies
      run: |
        if [ -f agents/code-review-agent/requirements.txt ]; then pip install -r agents/code-review-agent/requirements.txt; fi

    - name: üì¶ Install Test Generator Agent generated test dependencies
      run: |
        if [ -f agents/Test_generator/generated_tests/requirements.txt ]; then pip install -r agents/Test_generator/generated_tests/requirements.txt; fi

    - name: üîê Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: üõ† Set GCP Project ID
      run: echo "PROJECT_ID=${{ secrets.GCP_PROJECT }}" >> $GITHUB_ENV

    - name: üîÅ Run Bootstrap to Review and Generate Tests
      run: |
        python agents/bootstrap.py
      env:
        GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}

    - name: ‚úÖ Run Generated Tests in Root
      run: |
        pip install pytest
        echo "üìÅ Root directory contents:"
        ls -la
        echo "üîç Checking for test_*.py files..."
        TEST_FILES=$(ls test_*.py 2>/dev/null || true)
        if [ -n "$TEST_FILES" ]; then
          echo "‚úÖ Found test files. Running pytest..."
          pytest test_*.py
        else
          echo "‚ÑπÔ∏è No test_*.py files found in root. Skipping tests."
        fi


