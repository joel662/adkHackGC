name: CI - Agents Test Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install base and agent requirements
      run: |
        pip install --upgrade pip
        pip install -r agents/code-review-agent/requirements.txt || true
        pip install google-cloud-aiplatform

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set GCP Project ID
      run: echo "PROJECT_ID=${{ secrets.GCP_PROJECT }}" >> $GITHUB_ENV

    - name: ğŸ” Generate and Execute Tests
      run: python agents/Test_generator/main.py
      env:
        GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}

    - name: âœ… Verify Results (if needed)
      run: |
        echo "Tests generated and executed via main.py"
