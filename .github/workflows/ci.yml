name: CI - Agents Test Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install root-level dependencies (if any)
      run: |
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Code Review Agent dependencies
      run: |
        if [ -f agents/code-review-agent/requirements.txt ]; then pip install -r agents/code-review-agent/requirements.txt; fi

    - name: Install Test Generator Agent dependencies
      run: |
        if [ -f agents/Test_generator/generated_tests/requirements.txt ]; then pip install -r agents/Test_generator/generated_tests/requirements.txt; fi

    - name: Install Vertex AI SDK
      run: |
        pip install google-cloud-aiplatform

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set GCP Project ID
      run: echo "PROJECT_ID=${{ secrets.GCP_PROJECT }}" >> $GITHUB_ENV

    - name: ğŸ” Run Bootstrap to Review and Generate Tests for All Files
      run: |
        python agents/bootstrap.py
      env:
        GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}

    - name: Run Generated Tests
      run: |
        pip install pytest
        pytest agents/Test_generator/generated_tests/
